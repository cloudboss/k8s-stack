AWSTemplateFormatVersion: '2010-09-09'

Description: Kubernetes master resources

Parameters:
  ClusterName:
    Description: Name of Kubernetes cluster
    Type: String
  NumInstances:
    Description: Number of master instances
    Type: Number
    Default: 1
    AllowedValues: [1, 3]
    ConstraintDescription: You must choose an odd number of instances
  VpcId:
    Description: ID of VPC where cluster will be placed
    Type: AWS::EC2::VPC::Id
  SubnetIds:
    Description: >-
      List of subnets IDs in VPC where cluster will be placed.
      The number of subnets must match the NumInstances parameter.
    Type: List<AWS::EC2::Subnet::Id>
  LoadBalancerSubnetIds:
    Description: >-
      List of subnets IDs in VPC for API load balancer.
      The number of subnets must match the NumInstances parameter.
    Type: List<AWS::EC2::Subnet::Id>
  ImageId:
    Description: ID of AMI used for instances
    Type: AWS::EC2::Image::Id
    Default: ami-0ea27a3490f9dfe8a
  InstanceType:
    Description: Type of EC2 instance
    Type: String
  KeyPair:
    Description: SSH keypair assigned to instances
    Type: AWS::EC2::KeyPair::KeyName
  IamInstanceProfile:
    Description: Name of IAM Instance profile to assign to instances
    Type: String
  LoadBalancerScheme:
    Description: Scheme of API load balancer
    Type: String
    Default: internal
    AllowedValues:
      - internal
      - internet-facing
  ApiServerSecurityGroup:
    Description: Security group for kube-apiserver
    Type: String
  KubeletSecurityGroup:
    Description: Security group for kubelet
    Type: String
  KubeRouterSecurityGroup:
    Description: Security group for kube-router
    Type: String
  LambdaExecutionRoleArn:
    Description: Role ARN to assign to helper Lamba functions
    Type: String
  KmsKeyId:
    Description: KMS key used to manage secrets
    Type: String
    Default: ''
  PodCidr:
    Description: CIDR block of addresses for pods
    Default: 10.0.0.0/16
    Type: String
  ServiceCidr:
    Description: CIDR block of addresses for services
    Default: 10.1.0.0/16
    Type: String
  SshAccessCidr:
    Description: CIDR block given ssh access to cluster
    Default: 0.0.0.0/0
    Type: String
  ApiAccessCidr:
    Description: CIDR block given API access to cluster
    Default: 0.0.0.0/0
    Type: String
  EtcdVolumeSize:
    Description: Size of etcd volume in GB
    Default: 10
    Type: Number
  KubeApiServerImage:
    Description: Docker image containing kube-apiserver
    Type: String
    Default: gcr.io/google_containers/kube-apiserver:v1.8.7
  KubeControllerManagerImage:
    Description: Docker image containing kube-controller-manager
    Type: String
    Default: gcr.io/google_containers/kube-controller-manager:v1.8.7
  KubeSchedulerImage:
    Description: Docker image containing kube-scheduler
    Type: String
    Default: gcr.io/google_containers/kube-scheduler:v1.8.7
  EtcdImage:
    Description: Docker image containing etcd
    Type: String
    Default: gcr.io/google_containers/etcd:3.0.17
  KubeRouterImage:
    Description: Docker image containing kube-router
    Type: String
    Default: cloudnativelabs/kube-router:v0.0.20

Mappings:
  LambdaUrls:
    AllFunctions:
      Bucket: cloudboss-public
    SubnetToAzFunction:
      Key: lambda/co/cloudboss/stackhand/subnet_to_az/0.1.0/go1.x/subnet_to_az-0.1.0.zip
    KubeCaFunction:
      Key: lambda/co/cloudboss/stackhand/kube_ca/0.1.0/go1.x/kube_ca-0.1.0.zip
    LoadBalancerIpFunction:
      Key: lambda/co/cloudboss/stackhand/lb_ip/0.1.0/go1.x/lb_ip-0.1.0.zip

Conditions:
  HasThreeMasters: !Equals [!Ref NumInstances, 3]

Resources:
  SubnetToAzFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !FindInMap [LambdaUrls, AllFunctions, Bucket]
        S3Key: !FindInMap [LambdaUrls, SubnetToAzFunction, Key]
      Handler: subnet_to_az
      Runtime: go1.x
      Timeout: 30
      Role: !Ref LambdaExecutionRoleArn

  KubeCaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !FindInMap [LambdaUrls, AllFunctions, Bucket]
        S3Key: !FindInMap [LambdaUrls, KubeCaFunction, Key]
      Handler: kube_ca
      Runtime: go1.x
      MemorySize: 512
      Timeout: 30
      Role: !Ref LambdaExecutionRoleArn

  LoadBalancerIpFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !FindInMap [LambdaUrls, AllFunctions, Bucket]
        S3Key: !FindInMap [LambdaUrls, LoadBalancerIpFunction, Key]
      Handler: lb_ip
      Runtime: go1.x
      Timeout: 30
      Role: !Ref LambdaExecutionRoleArn

  SubnetToAz1:
    Type: Custom::SubnetToAz
    DependsOn: SubnetToAzFunction
    Properties:
      ServiceToken: !GetAtt [SubnetToAzFunction, Arn]
      SubnetId: !Select [0, !Ref SubnetIds]

  SubnetToAz2:
    Type: Custom::SubnetToAz
    DependsOn: SubnetToAzFunction
    Condition: HasThreeMasters
    Properties:
      ServiceToken: !GetAtt [SubnetToAzFunction, Arn]
      SubnetId: !Select [1, !Ref SubnetIds]

  SubnetToAz3:
    Type: Custom::SubnetToAz
    DependsOn: SubnetToAzFunction
    Condition: HasThreeMasters
    Properties:
      ServiceToken: !GetAtt [SubnetToAzFunction, Arn]
      SubnetId: !Select [2, !Ref SubnetIds]

  KubeCa:
    Type: Custom::KubeCa
    DependsOn: KubeCaFunction
    Properties:
      ServiceToken: !GetAtt [KubeCaFunction, Arn]
      ClusterName: !Ref ClusterName
      ServiceCidr: !Ref ServiceCidr
      LoadBalancerName: !GetAtt [LoadBalancer, DNSName]
      NumInstances: !Ref NumInstances
      KmsKeyId: !Ref KmsKeyId

  LoadBalancerIp1:
    Type: Custom::LoadBancerIp
    DependsOn: LoadBalancerIpFunction
    Properties:
      ServiceToken: !GetAtt [LoadBalancerIpFunction, Arn]
      LoadBalancerName: !GetAtt [LoadBalancer, LoadBalancerFullName]
      SubnetId: !Select [0, !Ref LoadBalancerSubnetIds]

  LoadBalancerIp2:
    Type: Custom::LoadBancerIp
    DependsOn: LoadBalancerIpFunction
    Condition: HasThreeMasters
    Properties:
      ServiceToken: !GetAtt [LoadBalancerIpFunction, Arn]
      LoadBalancerName: !GetAtt [LoadBalancer, LoadBalancerFullName]
      SubnetId: !Select [1, !Ref LoadBalancerSubnetIds]

  LoadBalancerIp3:
    Type: Custom::LoadBancerIp
    DependsOn: LoadBalancerIpFunction
    Condition: HasThreeMasters
    Properties:
      ServiceToken: !GetAtt [LoadBalancerIpFunction, Arn]
      LoadBalancerName: !GetAtt [LoadBalancer, LoadBalancerFullName]
      SubnetId: !Select [2, !Ref LoadBalancerSubnetIds]

  EtcdSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for etcd
      VpcId: !Ref VpcId

  EtcdSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref EtcdSecurityGroup
      SourceSecurityGroupId: !Ref EtcdSecurityGroup
      FromPort: 2379
      ToPort: 2380
      IpProtocol: tcp

  EtcdSecurityGroupEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref EtcdSecurityGroup
      DestinationSecurityGroupId: !Ref EtcdSecurityGroup
      FromPort: 2379
      ToPort: 2380
      IpProtocol: tcp

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: !Ref LoadBalancerScheme
      Subnets: !Ref LoadBalancerSubnetIds
      Type: network

  LoadBalancerTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${ClusterName}-api'
      Port: 6443
      Protocol: TCP
      VpcId: !Ref VpcId

  LoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref LoadBalancerTargetGroup
          Type: forward
      LoadBalancerArn: !Ref LoadBalancer
      Port: 443
      Protocol: TCP

  AutoscalingGroupSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for autoscaling group
      VpcId: !Ref VpcId

  AutoscalingGroupIngressSsh:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref AutoscalingGroupSecurityGroup
      CidrIp: !Ref SshAccessCidr
      FromPort: 22
      IpProtocol: tcp
      ToPort: 22

  AutoscalingGroupIngressLoadBalancerHealthCheck1:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref AutoscalingGroupSecurityGroup
      CidrIp: !Sub ${LoadBalancerIp1.PrivateIpAddress}/32
      FromPort: 6443
      IpProtocol: tcp
      ToPort: 6443

  AutoscalingGroupIngressLoadBalancerHealthCheck2:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: HasThreeMasters
    Properties:
      GroupId: !Ref AutoscalingGroupSecurityGroup
      CidrIp: !Sub ${LoadBalancerIp2.PrivateIpAddress}/32
      FromPort: 6443
      IpProtocol: tcp
      ToPort: 6443

  AutoscalingGroupIngressLoadBalancerHealthCheck3:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: HasThreeMasters
    Properties:
      GroupId: !Ref AutoscalingGroupSecurityGroup
      CidrIp: !Sub ${LoadBalancerIp3.PrivateIpAddress}/32
      FromPort: 6443
      IpProtocol: tcp
      ToPort: 6443

  AutoscalingGroupIngressApi:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref AutoscalingGroupSecurityGroup
      CidrIp: !Ref ApiAccessCidr
      FromPort: 6443
      IpProtocol: tcp
      ToPort: 6443

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    DependsOn: KubeCa
    Properties:
      DesiredCapacity: !Ref NumInstances
      LaunchConfigurationName: !Ref LaunchConfiguration
      MaxSize: !Ref NumInstances
      MinSize: !Ref NumInstances
      VPCZoneIdentifier: !Ref SubnetIds
      TargetGroupARNs: [!Ref LoadBalancerTargetGroup]
      Tags:
        - Key: Name
          Value: !Sub ${ClusterName}-master
          PropagateAtLaunch: true
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MaxBatchSize: 1
        SuspendProcesses:
          - HealthCheck

  Volume1:
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone: !GetAtt [SubnetToAz1, AvailabilityZone]
      Size: !Ref EtcdVolumeSize
      VolumeType: gp2
      Tags:
        - Key: Name
          Value: !Ref AutoScalingGroup
        - Key: etcd:instance
          Value: 1

  Volume2:
    Type: AWS::EC2::Volume
    Condition: HasThreeMasters
    Properties:
      AvailabilityZone: !GetAtt [SubnetToAz2, AvailabilityZone]
      Size: !Ref EtcdVolumeSize
      VolumeType: gp2
      Tags:
        - Key: Name
          Value: !Ref AutoScalingGroup
        - Key: etcd:instance
          Value: 2

  Volume3:
    Type: AWS::EC2::Volume
    Condition: HasThreeMasters
    Properties:
      AvailabilityZone: !GetAtt [SubnetToAz3, AvailabilityZone]
      Size: !Ref EtcdVolumeSize
      VolumeType: gp2
      Tags:
        - Key: Name
          Value: !Ref AutoScalingGroup
        - Key: etcd:instance
          Value: 3

  LaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      IamInstanceProfile: !Ref IamInstanceProfile
      ImageId: !Ref ImageId
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyPair
      PlacementTenancy: default
      SecurityGroups:
        - !Ref ApiServerSecurityGroup
        - !Ref KubeletSecurityGroup
        - !Ref KubeRouterSecurityGroup
        - !Ref AutoscalingGroupSecurityGroup
        - !Ref EtcdSecurityGroup
      UserData:
        Fn::Base64:
          !Sub |
            #cloud-config
            write_files:
              - path: /etc/systemd/system/keights-bootstrap-kubeconfig.service.d/environment.conf
                owner: root:root
                permissions: '0644'
                content: |
                  [Service]
                  Environment=KEIGHTS_CLUSTER_NAME=${ClusterName}
                  Environment=KEIGHTS_K8S_SERVER=${LoadBalancer.DNSName}

              - path: /etc/systemd/system/keights-collector.service.d/environment.conf
                owner: root:root
                permissions: '0644'
                content: |
                  [Service]
                  Environment=AWS_REGION=${AWS::Region}
                  Environment=KEIGHTS_VOLUME_TAG=etcd:instance

              - path: /etc/systemd/system/keights-share.service.d/environment.conf
                owner: root:root
                permissions: '0644'
                content: |
                  [Service]
                  Environment=KEIGHTS_DOMAIN=k8s.local
                  Environment=KEIGHTS_PREFIX=${ClusterName}

              - path: /etc/systemd/system/keights-templatize-etcd.service.d/environment.conf
                owner: root:root
                permissions: '0644'
                content: |
                  [Service]
                  Environment=AWS_REGION=${AWS::Region}
                  Environment=KEIGHTS_DOMAIN=k8s.local
                  Environment=KEIGHTS_ETCD_CLUSTER_TOKEN=etcd-${ClusterName}
                  Environment=KEIGHTS_ETCD_IMAGE=${EtcdImage}
                  Environment=KEIGHTS_PREFIX=${ClusterName}

              - path: /etc/systemd/system/keights-templatize-kube-apiserver.service.d/environment.conf
                owner: root:root
                permissions: '0644'
                content: |
                  [Service]
                  Environment=AWS_REGION=${AWS::Region}
                  Environment=KEIGHTS_DOMAIN=k8s.local
                  Environment=KEIGHTS_KUBE_APISERVER_IMAGE=${KubeApiServerImage}
                  Environment=KEIGHTS_SERVICE_CIDR=${ServiceCidr}
                  Environment=KEIGHTS_PREFIX=${ClusterName}

              - path: /etc/systemd/system/keights-templatize-kube-controller-manager.service.d/environment.conf
                owner: root:root
                permissions: '0644'
                content: |
                  [Service]
                  Environment=AWS_REGION=${AWS::Region}
                  Environment=KEIGHTS_CLUSTER_NAME=${ClusterName}
                  Environment=KEIGHTS_POD_CIDR=${PodCidr}
                  Environment=KEIGHTS_SERVICE_CIDR=${ServiceCidr}
                  Environment=KEIGHTS_KUBE_CONTROLLER_MANAGER_IMAGE=${KubeControllerManagerImage}

              - path: /etc/systemd/system/keights-templatize-kube-scheduler.service.d/environment.conf
                owner: root:root
                permissions: '0644'
                content: |
                  [Service]
                  Environment=AWS_REGION=${AWS::Region}
                  Environment=KEIGHTS_KUBE_SCHEDULER_IMAGE=${KubeSchedulerImage}
                  Environment=KEIGHTS_POD_CIDR=${PodCidr}

              - path: /etc/systemd/system/keights-volumize.service.d/environment.conf
                owner: root:root
                permissions: '0644'
                content: |
                  [Service]
                  Environment=AWS_REGION=${AWS::Region}
                  Environment=KEIGHTS_VOLUME_TAG=etcd:instance

              - path: /etc/systemd/system/keights-whisper-controller.service.d/environment.conf
                owner: root:root
                permissions: '0644'
                content: |
                  [Service]
                  Environment=AWS_REGION=${AWS::Region}
                  Environment=KEIGHTS_CLUSTER_NAME=${ClusterName}

              - path: /etc/systemd/system/kubelet.service.d/environment.conf
                owner: root:root
                permissions: '0644'
                content: |
                  [Service]
                  Environment=KEIGHTS_DOMAIN=k8s.local
                  Environment=KEIGHTS_POD_CIDR=${PodCidr}
                  Environment=KEIGHTS_NODE_LABELS=kubernetes.io/role=master,node-role.kubernetes.io/master=
                  Environment=KEIGHTS_NODE_REGISTER=--register-with-taints=kubernetes.io/role=master:NoSchedule

              - path: /etc/systemd/system/kube-router.service.d/environment.conf
                owner: root:root
                permissions: '0644'
                content: |
                  [Service]
                  Environment=KEIGHTS_KUBE_ROUTER_IMAGE=${KubeRouterImage}

              - path: /etc/systemd/system/kube-router-kubeconfig.service.d/environment.conf
                owner: root:root
                permissions: '0644'
                content: |
                  [Service]
                  Environment=KEIGHTS_CLUSTER_NAME=${ClusterName}
                  Environment=KEIGHTS_K8S_SERVER=${LoadBalancer.DNSName}

            runcmd:
              - systemctl daemon-reload
              - systemctl enable keights-volumize.service
              - systemctl enable var-lib-etcd.mount
              - systemctl enable keights-collector.timer
              - systemctl enable keights-collector.service
              - systemctl enable keights-share.path
              - systemctl enable keights-templatize-etcd.path
              - systemctl enable keights-templatize-kube-apiserver.path
              - systemctl enable keights-templatize-kube-controller-manager.path
              - systemctl enable keights-templatize-kube-scheduler.path
              - systemctl enable keights-whisper-controller.service
              - systemctl enable keights-bootstrap-token-splitter.path
              - systemctl enable keights-prekubelet.service
              - systemctl enable keights-bootstrap-token.service
              - systemctl enable keights-bootstrap-kubeconfig.service
              - systemctl enable keights-kubectl-create.service
              - systemctl enable kubelet.service
              - systemctl enable kube-router.service
              - systemctl enable kube-router-kubeconfig.service
              - systemctl start --no-block keights-templatize-etcd.path
              - systemctl start --no-block keights-templatize-kube-apiserver.path
              - systemctl start --no-block keights-templatize-kube-controller-manager.path
              - systemctl start --no-block keights-templatize-kube-scheduler.path
              - systemctl start --no-block kubelet.service
              - systemctl start --no-block kube-router.service
              - systemctl start --no-block keights-kubectl-create.service

Outputs:
  LoadBalancerDnsName:
    Description: DNS name of load balancer
    Value: !GetAtt [LoadBalancer, DNSName]
  AutoscalingGroupSecurityGroup:
    Description: Security group of autoscaling group
    Value: !Ref AutoscalingGroupSecurityGroup
  EtcdSecurityGroup:
    Description: Security group for etcd
    Value: !Ref EtcdSecurityGroup
  AutoScalingGroup:
    Description: Name of autoscaling group
    Value: !Ref AutoScalingGroup
